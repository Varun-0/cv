<!DOCTYPE html>         <!-- This a seperate page for trying all input types in a form-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="textinput"><b>Enter Your Name</b></label>
        <input type="text"><br>
        <label for="textinput">Do You Have a work email?</label>
        <input type="checkbox"><input type="radio"><br>
        <label for="text">Enter your Favourite Color: </label>
        <input type="color"><br>
        <label for="">Enter Your DOB : </label>
        <input type="date"><br>
        <label for="">Enter DOB again with time : </label>
        <input type="datetime-local"><br>
        <label for="">Enter Your Email : </label>
        <input type="email"><br>
        <label for="">Enter a password  : </label>
        <input type="password" name="" id=""><br>
        <label for="">Enter your Age : </label>
        <input type="number" name="" id=""><br>
        <label for="">Select a Range : </label>
        <input type="range" name="" id=""><br>
        <label for="">Enter Your telephone Number : </label>
        <input type="tel" name="" id=""><br>
        <label for="">Enter Your Description</label>
        <textarea name="" id="" cols="30" rows="10"></textarea><br>
        <input type="submit"><input type="reset" name="" id="">
    </form>
</body>
</html>
